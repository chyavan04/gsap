<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .board1 {
        position: relative;
         width: 300px;
         height: 20px;
         background: black;
         position: relative;
         margin: 100px auto;
     }
     .leg-leg1{
        background-color: black;
        width: 20px;
        height: 200px;
        position: absolute;
        transform: translate(1090px, 0)

     }
      .leg-leg2{
        background-color: black;
        width: 20px;
        height: 180px;
        position: absolute;
        transform: translate(797px, -100px);

     }
      .board2 {
        position: relative;
         width: 300px;
         height: 20px;
         background: black;
         position: relative;
         margin: 100px auto;
         transform: translate(-0px, 60px);
      }


    </style>
</head>
<body>
   
<div class="table">
  <div class="leg-leg1"></div>
  <div class="board1"></div>
  <div class="leg-leg2"></div>
  <div class="board2"></div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./gsap.js"></script> 
</body>
</html>
